<!DOCTYPE html>
<html lang="en">
<head>

	<!-- html-webpack-plugin -->
	<title><%= htmlWebpackPlugin.options.title %></title>

	<!-- 没有试用html-webpack-inline-source-plugin 时内联代码 -->

<body>

	<% for (var key in htmlWebpackPlugin.options) { %>

	<% } %>

		<% } %>
	<% } %> -->

</body>
</html>
